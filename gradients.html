<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Gradients | mnvr.in</title>
<meta name="description" content="">

<style>
body {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  box-sizing: border-box;
}

div {
  border: 1px solid limegreen;
  aspect-ratio: 1.8;
}

div:nth-child(1) {
  background-image: radial-gradient(circle, blue, transparent);
}

div:nth-child(2) {
  background-image: radial-gradient(circle at center in hsl shorter hue, blue, green);
}

div:nth-child(3) {
  background-image: radial-gradient(circle at center in hsl longer hue, blue, green);
}

div:nth-child(4) {
  background-image:
    radial-gradient(circle at center in hsl longer hue,
       hsl(240, 100%, 50%), hsl(290, 100%, 50%));

}

</style>

</head>

<body>

<div></div>
<div></div>
<div></div>
<div></div>


</body>
</html>
