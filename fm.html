<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>fm | mnvr.in</title>
<meta name="description" content="">

<style>
:root {
  color-scheme: light dark;
}
div#seq {
  display: flex;
  margin-block: 0.5em;
  gap: 0.4em;
  div {
    width: 0.5em;
    aspect-ratio: 0.4;
    border: 1px solid color-mix(in srgb, currentColor 50%, transparent);
  }
  div.on {
    background-color: color-mix(in srgb, currentColor 50%, transparent);
  }
}
</style>

<script type="module">
let audioContext;
let isOn;

const onOff = (e) => {
  const btn = e.target;

  if (!audioContext) {
    audioContext = new AudioContext();
    createAudioGraph();
  }

  isOn = !isOn;
  btn.innerText = isOn ? "Off" : "On";

  if (isOn) {
    audioContext.resume();
    startSequencer();
  } else {
    audioContext.suspend();
  }
}

let osc1;
let amp1;

const createAudioGraph = () => {
  osc1 = new OscillatorNode(audioContext, {

  });
  amp1 = new GainNode(audioContext, { gain: 0 });
  osc1.connect(amp1)
  osc1.start();

  const mix = new GainNode(audioContext, { gain: 0.1 });
  amp1.connect(mix);

  mix.connect(audioContext.destination);
}

const timeOutput = document.querySelector("output#time");
const tickOutput = document.querySelector("output#tick");
const bpm = 140;
const bps = 60 / bpm;
let tick = -1;

const seq = []

const startSequencer = () => {
  const sl = seq.length;
  const loop = () => {
    if (!isOn) return;

    timeOutput.innerText = audioContext.currentTime.toFixed(1);
    requestAnimationFrame(loop);

    const thisTick = Math.floor(audioContext.currentTime / bps);
    if (thisTick == tick) return;
    tick = thisTick;

    tickOutput.innerText = tick;

    seq[(sl + tick - 1) % sl].classList.remove("on");

    const si = tick % sl;
    seq[si % sl].classList.add("on");
  };

  requestAnimationFrame(loop);
}

document.querySelector("button").addEventListener("click", onOff);
const seqD = document.querySelector("#seq");
for (let i = 0; i < 16; i++) {
  const div = document.createElement("div");
  div.setAttribute("data-i", i);
  seqD.appendChild(div);
  seq.push(div);
}
</script>

</head>

<body>

<button>On</button>
<output id="time"></output>
<output id="tick"></output>

<div id="seq"></div>

</body>
</html>
