<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Untitled Sketch | mnvr.in</title>
  <meta name="description" content="Sketches by Manav">
  <link rel="alternate" type="application/rss+xml" href="rss.xml">

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    * {
      box-sizing: border-box;
    }

    canvas {
      border: 5px solid tomato;
      width: 100vw;
      min-height: 80vh;
    }

    output {
      position: absolute;
      font-family: monospace;
    }
  </style>

  <script type="module">
    const fragmentSource = `
    uniform vec2 resolution;
  
    void main() {
      vec2 uv = gl_FragCoord.xy / resolution;
      gl_FragColor = vec4(uv, 0.2, 1.0);
      if (abs(uv.x - uv.y) < 1. / min(resolution.x, resolution.y)) {
        gl_FragColor = vec4(1., 1., 1., 1.);
      }
    }
    `

    const output = document.querySelector("output")
    function hud_append(m) {
      output.textContent += " " + m;
    }

    const canvas = document.querySelector('canvas')
    const gl = canvas.getContext("webgl")

    const dpr = Math.min(Math.floor(window.devicePixelRatio || 1), 2);
    const width = canvas.clientWidth * dpr;
    const height = canvas.clientHeight * dpr;
    if (canvas.width != width && canvas.height != height) {
      canvas.width = width
      canvas.height = height
      gl.viewport(0, 0, width, height)
    }
    hud_append(`${width} ${height} ${dpr}`)

    const vs = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(vs, `
    attribute vec2 position;

    void main() {
      gl_Position = vec4(position, 0., 1.);
    }
    `)
    gl.compileShader(vs)

    const hp = gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT)
    const precision = hp?.precision ? 'highp' : 'mediump';
    hud_append(precision)

    const fs = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(fs, `
    precision ${precision} float;

    ${fragmentSource}
    `)
    gl.compileShader(fs)

    const p = gl.createProgram()
    gl.attachShader(p, vs)
    gl.attachShader(p, fs)
    gl.linkProgram(p)

    const log = gl.getProgramInfoLog(p)
    if (log) console.error(log)
    if (log) hud_append(log)

    gl.useProgram(p)

    const quad = new Float32Array([
      -1, -1, // bottom-left
      +1, -1, // bottom-right
      -1, +1, // top-left
      +1, +1, // top-right
    ])

    const buf = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, buf)
    gl.bufferData(gl.ARRAY_BUFFER, quad, gl.STATIC_DRAW)

    const pi = gl.getAttribLocation(p, "position")
    gl.enableVertexAttribArray(pi)
    gl.vertexAttribPointer(pi, 2, gl.FLOAT, false, 0, 0)

    const ri = gl.getUniformLocation(p, "resolution")
    gl.uniform2f(ri, gl.drawingBufferWidth, gl.drawingBufferHeight)

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)

    console.log(canvas.width, canvas.clientWidth, canvas.offsetWidth, canvas.scrollWidth, gl.drawingBufferWidth)
    hud_append(`${gl.drawingBufferWidth} ${gl.drawingBufferHeight}`)
  </script>

</head>

<body>
  <output></output>

  <canvas></canvas>
</body>

</html>
