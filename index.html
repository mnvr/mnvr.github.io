<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>M</title>
<meta name="description" content="Manav's website">

<style>
:root {
  --main-margin: 4em;

  --muted: #777;
  --faint: #eee;
  --a: #0000ee;
  --a-visited: #551a8b;
}

@media (prefers-color-scheme: dark) {
  :root {
    --muted: #888;
    --faint: #223;
    --a: #8197fd;
    --a-visited: #b578f2;
  }
  body {
    background-color: rgb(12 12 13);
    color: rgb(250 250 240);
  }
}

@media (width < 30em) {
  :root {
    --main-margin: 1em;
  }
}

body {
  margin-inline: 0;
  margin-block: var(--main-margin);
  line-height: 1.5;
}

a {
  text-decoration: underline;
  text-underline-offset: 0.4em;
  text-decoration-thickness: 0.1em;
  color: inherit;
  text-decoration-color: var(--a);
}

a:hover {
  text-decoration-thickness: 0.2em;
}

a:visited {
  text-decoration-color: var(--a-visited);
}

footer {
  margin-inline: var(--main-margin);
  margin-block: 3em;
  border-block-start: 1px dotted var(--faint);
  padding-block: 1em;
  a {
    font-style: italic;
  }
  .footer-sep {
    font-family: sans-serif;
    color: var(--muted);
    margin-inline: 0.5ex;
  }
}

article.tm {
  margin-inline: var(--main-margin);
  time {
    font-size: smaller;
    font-style: italic;
    color: var(--muted);
  }
}

article.mono {
  p {
    font-family: monospace;
  }
}

</style>

</head>

<body>

<article class="tm mono">
<time>Feb 2025</time>
<p>Hello, world!</p>
</article>

<footer>
<p>
<a href="https://github.com/mnvr">github</a>
<span class="footer-sep"> â€¢ </span>
<a rel="me" href="https://mastodon.social/@mnvr">mastodon</a>
</p>
</footer>

</body>
</html>
