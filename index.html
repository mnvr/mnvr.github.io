<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>mnvr.in</title>
<meta name="description" content="Manav's website">

<style>
:root {
  --main-margin: 4em;

  --muted: #777;
  --faint: #eee;
  --a: #0000ee;
  --a-visited: #551a8b;
}

@media (prefers-color-scheme: dark) {
  :root {
    --muted: #888;
    --faint: #444;
    --a: #8197fd;
    --a-visited: #b578f2;
  }
  body {
    background-color: #333;
    color: #eee;
  }
}

@media (width < 30em) {
  :root {
    --main-margin: 1em;
  }
}

body {
  margin-inline: 0;
  margin-block: var(--main-margin);
  line-height: 1.5;
}

a {
  text-decoration: underline;
  text-underline-offset: 0.4em;
  text-decoration-thickness: 0.1em;
  color: inherit;
  text-decoration-color: var(--a);
}

a:hover {
  text-decoration-thickness: 0.2em;
}

a:visited {
  text-decoration-color: var(--a-visited);
}

footer {
  margin-inline: var(--main-margin);
  margin-block: 3em;
  border-block-start: 1px dotted var(--faint);
  padding-block: 1em;
}

article.a {
  margin-inline: var(--main-margin);
  time {
    font-size: smaller;
    font-style: italic;
    color: var(--muted);
  }
}

</style>

</head>

<body>

<article class="a">
<time>Feb 2025</time>
<p>Hello, world!</p>
</article>

<footer>
<p><a href="https://github.com/mnvr">github</a></p>
</footer>

</body>
</html>
