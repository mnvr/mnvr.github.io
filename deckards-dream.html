<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Deckard's dream | mnvr.in</title>
<meta name="description" content="">

<style>
@property --stop {
  syntax: "<percentage>";
  inherits: false;
  initial-value: 15%;
}

@property --pos {
  syntax: "<percentage>";
  inherits: false;
  initial-value: 100%;
}

body {
  min-height: 100vh;
  margin-block: 0;
  background: radial-gradient(circle at var(--pos), red, var(--stop), blue);
  background-color: blue;

  color: whitesmoke;
  opacity: 0.9;
  font-family: sans-serif;
  font-variant: all-small-caps;
  display: flex;
  align-items: center;
  view-transition-name: deckards-dream;

  animation:
    stop 17s cubic-bezier(0.64, 0, 0.78, 0) infinite alternate,
    pos 43s linear infinite alternate;
}

@keyframes stop {
  from { --stop: 5%; }
  to { --stop: 95%; }
}

@keyframes pos {
  from { --pos: 100%; }
  10% { --pos: 100%; }
  30% { --pos: 125%; }
  to { --pos: 15%; }
}

@view-transition {
  navigation: auto;
}
</style>

</head>

<body>

<p>
Deckard's dream
</p>

</body>
</html>
