@property --stop {
  syntax: "<percentage>";

  min-height: 100vh;
  margin-block: 0;
  background: radial-gradient(circle at 100%, red, var(--stop), blue);
  background-color: blue;

  color: whitesmoke;
  opacity: 0.9;
  font-family: sans-serif;
  font-variant: all-small-caps;
  display: flex;
  align-items: center;

  animation: move 17s cubic-bezier(0.64, 0, 0.78, 0) infinite alternate;
}

@keyframes move {
from { --stop: 15%; }
to { --stop: 95%; }
}
