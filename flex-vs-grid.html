<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Flex vs grid | mnvr.in</title>
<meta name="description" content="Flex sizes the cells, grid sizes the tracks">

<style>
:root {
  color-scheme: light dark;
}

body {
  max-width: 350px;
  margin: 2em;
  background-color: light-dark(white, #223);
}

h3 + section {
  margin-block: 1.8em;
}

section + section {
  margin-block: 2em;
}

.fc {
  display: flex;
  flex-wrap: wrap;
}

.fc div {
  flex-grow: 1;
  flex-shrink: 0;
  flex-basis: 100px;
  max-width: 200px;
}

.gc {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
}

.fc div, .gc div {
  border: 1px solid limegreen;
  aspect-ratio: 1.8;
}
</style>

</head>

<body>

<h3>Flex vs grid</h3>

<section>
<p>Flex sizes the cells.</p>

<div class="fc">
<div></div>
<div></div>
<div></div>
<div></div>
</div>
</section>

<section>
<p>Grid sizes the tracks.</p>

<div class="gc">
<div></div>
<div></div>
<div></div>
<div></div>
</div>
</section>

</body>
</html>
