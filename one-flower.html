<h4>the flower that blooms late in my yard</h4>
<p>Li Bai</p>

<p>
the queen mother of the west I planted in my garden<br>
took sixty springs to bloom<br>
all this for one flower? people snide,<br>
as I climb to pick it up, I sigh
