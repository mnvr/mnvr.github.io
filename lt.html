<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Linear transforms | mnvr.in</title>
<meta name="description" content="An interactive visualization of linear transforms">

<style>
:root {
  color-scheme: light dark;
}
body {
  margin: 0;
}
canvas {
  width: 100%;
  height: 100vh;
  box-sizing: border-box;
  border: 1px solid tomato;
}
</style>

<script type="module">
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");

// CSS size. Drawing commands will use CSS pixels.
const width = canvas.clientWidth;
const height = canvas.clientHeight;

// Scale the canvas buffer to account for DPR.
const dpr = Math.floor(Math.min(devicePixelRatio, 2));
canvas.width = width * dpr;
canvas.height = height * dpr;
ctx.scale(dpr, dpr);

ctx.strokeStyle = "blue";
ctx.lineWidth = 1;

const spacing = 50;
for (let x = 5; x <= width - 5; x += spacing) {
  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x, height);
  ctx.stroke();
}
for (let y = 5; y <= height - 5; y += spacing) {
  ctx.beginPath();
  ctx.moveTo(0, y);
  ctx.lineTo(width, y);
  ctx.stroke();
}
ctx.rect(2, 2, 100, 100);
ctx.stroke();
</script>

</head>

<body>

<canvas></canvas>

</body>
</html>
